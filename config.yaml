      input: 0.075     # $0.075 per million tokens (up to 128k)
      output: 0.30     # $0.30 per million tokens
    gemini-1.5-flash-exp-0827:
      input: 0.075
      output: 0.30
    
    # Gemini 1.0 Models
    gemini-1.0-pro:
      input: 0.50      # $0.50 per million tokens
      output: 1.50     # $1.50 per million tokens
    gemini-pro:
      input: 0.50
      output: 1.50
    gemini-pro-vision:
      input: 0.50
      output: 1.50
  
  ollama:
    # All Ollama models are free (local inference)
    default:
      input: 0.0
      output: 0.0

# Default pricing for unknown models (per million tokens)
default_pricing:
  input: 1.00    # $1.00 per million tokens
  output: 3.00   # $3.00 per million tokens

# Evaluation metrics to calculate
metrics:
  - "bleu"
  - "rouge"
  - "bert_score"
  - "semantic_similarity"
  - "length_ratio"

# Test case categories to evaluate (optional filter)
categories:
  - "math"
  - "reasoning"
  - "creative"
  - "factual"
  - "coding"