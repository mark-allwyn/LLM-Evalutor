# LLM Evaluation Configuration

# Weights & Biases settings
wandb_project: "llm-evaluator"
wandb_entity: "mark-stent-allwyn"  # Optional: specify your W&B entity

# Evaluation settings
max_concurrent: 5          # Maximum concurrent API calls
max_tokens: 1000          # Maximum tokens per response
temperature: 0.7          # Temperature for generation

# Model configurations
models:
  openai:
    - name: "gpt-4o-mini"
      api_key: "${OPENAI_API_KEY}"
    - name: "gpt-3.5-turbo"
      api_key: "${OPENAI_API_KEY}"
    - name: "gpt-4o"
      api_key: "${OPENAI_API_KEY}"
    # Note: o3 is not yet available via API
    # - name: "o3"
    #   api_key: "${OPENAI_API_KEY}"

  anthropic:
    - name: "claude-3-haiku-20240307"
      api_key: "${ANTHROPIC_API_KEY}"
    - name: "claude-3-5-sonnet-20241022"
      api_key: "${ANTHROPIC_API_KEY}"
    # Note: Claude 4 models are not yet available
    # - name: "claude-opus-4-20250514"
    #   api_key: "${ANTHROPIC_API_KEY}"
    # - name: "claude-sonnet-4-20250514"
    #   api_key: "${ANTHROPIC_API_KEY}"

  gemini:
    - name: "gemini-1.5-flash"
      api_key: "${GOOGLE_API_KEY}"
    - name: "gemini-1.5-pro"
      api_key: "${GOOGLE_API_KEY}"
  
  ollama:
    - name: "gemma3:27b"
      base_url: "http://localhost:11434"
    - name: "deepseek-r1"
      base_url: "http://localhost:11434"
    - name: "llama3.2"
      base_url: "http://localhost:11434"

# Pricing configuration (per 1 MILLION tokens, USD)
pricing:
  openai:
    # GPT-4o Models (Latest pricing)
    gpt-4o:
      input: 3.00      # $3.00 per million tokens
      output: 10.00    # $10.00 per million tokens
