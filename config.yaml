      input: 0.15      # $0.15 per million tokens  
      output: 0.60     # $0.60 per million tokens
    gpt-4o-2024-08-06:
      input: 3.00
      output: 10.00
    gpt-4o-mini-2024-07-18:
      input: 0.15
      output: 0.60
    
    # O3 Models (Latest reasoning models)
    o3:
      input: 3.00      # $3.00 per million tokens (estimate)
      output: 10.00    # $10.00 per million tokens (estimate)
    
    # GPT-4 Models
    gpt-4:
      input: 30.00     # $30.00 per million tokens
      output: 60.00    # $60.00 per million tokens
    gpt-4-turbo:
      input: 10.00     # $10.00 per million tokens
      output: 30.00    # $30.00 per million tokens
    gpt-4-turbo-2024-04-09:
      input: 10.00
      output: 30.00
    
    # GPT-3.5 Models
    gpt-3.5-turbo:
      input: 1.50      # $1.50 per million tokens
      output: 2.00     # $2.00 per million tokens
    gpt-3.5-turbo-16k:
      input: 3.00
      output: 4.00
