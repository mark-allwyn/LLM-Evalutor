      input: 15.00     # $15.00 per million tokens
      output: 75.00    # $75.00 per million tokens
    claude-sonnet-4:
      input: 3.00      # $3.00 per million tokens
      output: 15.00    # $15.00 per million tokens
    claude-sonnet-4-20250514:
      input: 3.00      # $3.00 per million tokens
      output: 15.00    # $15.00 per million tokens
    
    # Claude 3.5 Models
    claude-3-5-sonnet-20241022:
      input: 3.00      # $3.00 per million tokens
      output: 15.00    # $15.00 per million tokens
    claude-3-5-haiku-20241022:
      input: 1.00      # $1.00 per million tokens
      output: 5.00     # $5.00 per million tokens
    
    # Claude 3 Models
    claude-3-opus-20240229:
      input: 15.00     # $15.00 per million tokens
      output: 75.00    # $75.00 per million tokens
    claude-3-sonnet-20240229:
      input: 3.00      # $3.00 per million tokens
      output: 15.00    # $15.00 per million tokens
    claude-3-haiku-20240307:
      input: 0.25      # $0.25 per million tokens
      output: 1.25     # $1.25 per million tokens
  
  gemini:
    # Gemini 2.0 Models (Latest)
    gemini-2.0-flash:
      input: 0.00      # Free during experimental phase
      output: 0.00
    
    # Gemini 1.5 Models (Current pricing)
    gemini-1.5-pro:
      input: 1.25      # $1.25 per million tokens (up to 128k)
      output: 5.00     # $5.00 per million tokens
